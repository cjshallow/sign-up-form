<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-img">
        <div class="bg-img-banner"> 
        </div>
        <p class="logo-img"><img src="/Users/cjshallow/Desktop/odin/sign-up-form/img/cj-logo.PNG" width="140px" height="130px"></p>
    </div>
    <div class="container">
            <div class="sign-up-form">
                <div class="header-text">
                    Sign up to work with CJ Shallow, or log in to view your work in progress.
                    <br />
                    <br />
                </div>
                <p class="create-your-account">
                    Create your account:
                </p>
                <p><br /></p>
                <form>
                    <div class="all-fields">
                        <div class="input-fields">
                            <div class="fields">
                                <label for="firstname">First Name:</label>
                                <input type="text" id="first-name" name="first_name" required/>
                                <br />
                                <br />
                                <label for="mail">E-mail:</label>
                                <input type="email" id="mail" name="user_mail" required />
                                <br />
                                <br />
                                <label for="password">Password:</label>
                                <input type="password" id="pwd" name="password" required />
                            </div>
                            <div class="fields">
                                <label for="firstname">Last Name:</label>
                                <input type="text" id="last-name" name="last_name" required/>
                                <br />
                                <br />
                                <label for="number">Phone Number:</label>
                                <input type="tel" id="phone-number" name="phone_number">
                                <br />
                                <br />
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" id="pwd_confirm" name="password_confirm" required>
                            </div>
                        </div>
                    <div class="submit-footer">
                        <button type="submit">Create Account</button>
                        <br />
                        Already Have an Account? <a style="text-decoration: none;" href="www.google.com">Log In.</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
