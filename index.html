<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="bg-img">
        <div class="bg-img-banner">
             <p class="logo-img"><img src="/Users/cjshallow/Desktop/odin/sign-up-form/img/cj-logo.PNG" width="140px" height="140px"></p> 
        </div>
    </div>
    <div class="container">
        <div class="main-heading"></div>
            <div class="sign-up-form">
                <div class=header-text>
                    This is a sign-up form. It's not a real sign-up form, so your data means nothing here.
                </div>
                <form>
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="first-name" name="first_name" />
                        <label for="firstname">Last Name:</label>
                        <input type="text" id="last-name" name="last_name" />
                    </div>
                    <div>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail" />
                        <label for="number">Phone Number:</label>
                        <input type="tel" id="phone-number" name="phone_number">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="pwd" name="password" />
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="pwd_confirm" name="password_confirm">
                    </div>
                </form>
            </div>
            <div class="submit-footer">
                This Will Be a Submit Button
                <br />
                Already Have an Account? <!--Link here-->
            </div>
        </div>
        </div>
    </div>
</body>
